[window]
width			= 1280		; 2560, 1920
height			= 720		; 1440, 1080
fps				= 30		; target FPS
fullscreen		= false		; start with fullscreen

[cell]
size			= 5			; cell size
edgeWidth		= 1			; default cell edge width
randomColors	= true		; default random color effect
randomSize		= 10		; random color +/- range

[color]
liveColorR		= 0			; live cell color RED
liveColorG		= 170		; live cell color GREEN
liveColorB		= 170		; live cell color BLUE
liveColorA		= 255		; live cell color ALPHA
deadColorR		= 140		; dead cell color RED
deadColorG		= 100		; dead cell color GREEN
deadColorB		= 80		; dead cell color BLUE
deadColorA		= 130		; dead cell color APLHA
edgeColorR		= 60		; cell edge and background color RED
edgeColorG		= 60		; cell edge and background color GREEN
edgeColorB		= 60		; cell edge and background color BLUE
